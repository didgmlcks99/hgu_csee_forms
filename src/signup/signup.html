<!DOCTYPE html>
<html lang="en">
  <head>
    <title>CSEE.forms.signup</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />

    <link
      rel="canonical"
      href="https://getbootstrap.com/docs/5.1/examples/checkout/"
    />

    <style>
      .bd-placeholder-img {
        font-size: 1.125rem;
        text-anchor: middle;
        -webkit-user-select: none;
        -moz-user-select: none;
        user-select: none;
      }

      @media (min-width: 768px) {
        .bd-placeholder-img-lg {
          font-size: 3.5rem;
        }
      }
    </style>

    <!-- Custom styles for this template -->
    <link href="singup.css" rel="stylesheet" />
  </head>

  <body class="bg-light">
    <div class="container">
      <main>
        <div class="py-5 text-center">
          <h2>HGU CSEE FORMS</h2>
          <p class="lead">
            한동대학교 전산전자공학부 임원단에서 운영하고 사용하는 웹입니다.
            학부생 간단한 개인정보를 요청드리며, 임원단 행사 및 사업 진행에만
            사용되겠습니다. 학부 행사 운영에 편리가 주어지도록 하겠습니다. 항상
            감사드립니다. - 2022년 1학기 전산전자공학부 임원단
          </p>
        </div>

        <div class="row g-5">
          <div class="col-md-12 col-lg-12">
            <h4 class="mb-3">한동대학교 전산전자공학부 가입</h4>
            <form class="needs-validation" novalidate>
              <div class="row g-3">
                <div class="col-sm-12">
                  <label for="name" class="form-label">이름 (ex. 김전전)</label>
                  <input
                    type="text"
                    class="form-control"
                    id="name"
                    placeholder=""
                    value=""
                    required
                  />
                  <div class="invalid-feedback">이름 미입력.</div>
                </div>

                <hr class="my-4" />

                <div class="col-sm-12">
                  <label for="number" class="form-label"
                    >전화번호 (ex. 010-9999-9999)</label
                  >
                  <input
                    type="text"
                    class="form-control"
                    id="number"
                    placeholder=""
                    value=""
                    required
                  />
                  <div class="invalid-feedback">전화번호 미입력.</div>
                </div>

                <hr class="my-4" />

                <div class="col-sm-12">
                  <label for="student_number" class="form-label"
                    >학번 (ex. 21800999)</label
                  >
                  <input
                    type="text"
                    class="form-control"
                    id="student_number"
                    placeholder=""
                    value=""
                    required
                  />
                  <div class="invalid-feedback">학번 미입력.</div>
                </div>

                <hr class="my-4" />

                <div class="col-sm-12">
                  <label for="department" class="form-label"
                    >소속 학부 (1전공 기준)</label
                  >
                  <input
                    type="text"
                    class="form-control"
                    id="department"
                    placeholder=""
                    value=""
                    required
                  />
                  <div class="invalid-feedback">소속학부 미입력.</div>
                </div>

                <hr class="my-4" />

                <div class="col-sm-12">
                  <label for="firstMajor" class="form-label">1전공</label>
                  <input
                    type="text"
                    class="form-control"
                    id="firstMajor"
                    placeholder=""
                    value=""
                    required
                  />
                  <div class="invalid-feedback">1전공 미입력.</div>
                </div>

                <hr class="my-4" />

                <div class="col-sm-12">
                  <label for="secondMajor" class="form-label"
                    >2전공 (단수 전공시, 없음)</label
                  >
                  <input
                    type="text"
                    class="form-control"
                    id="secondMajor"
                    placeholder=""
                    value=""
                    required
                  />
                  <div class="invalid-feedback">2전공 미입력.</div>
                </div>

                <hr class="my-4" />

                <div class="col-sm-12">
                  <label for="semCount" class="form-label"
                    >학기수 (22년 1학기 기준)</label
                  >
                  <select for="semCount" id="semCount" class="form-select">
                    <option value="1">1학기</option>
                    <option value="2">2학기</option>
                    <option value="3">3학기</option>
                    <option value="4">4학기</option>
                    <option value="5">5학기</option>
                    <option value="6">6학기</option>
                    <option value="7">7학기</option>
                    <option value="8">8학기</option>
                    <option value="9 이상">9학기 이상</option>
                  </select>
                </div>

                <hr class="my-4" />

                <div class="my-3">
                  <label for="payment" class="form-label"
                    >학생경비 (22년 1학기 기준)</label
                  >
                  <div class="form-check">
                    <input
                      id="pay"
                      name="payment"
                      type="radio"
                      class="form-check-input"
                      checked
                      required
                    />
                    <label class="form-check-label" for="pay">납부</label>
                  </div>
                  <div class="form-check">
                    <input
                      id="notPay"
                      name="payment"
                      type="radio"
                      class="form-check-input"
                      required
                    />
                    <label class="form-check-label" for="notPay">미납</label>
                  </div>
                </div>

                <hr class="my-4" />

                <div class="my-3">
                  <label for="agreement" class="form-label"
                    >입력된 정보는 반드시 한동대학교 전산전자공학부 학생회 진행에만 사용될
                    것이며, 절대 악용되지 않을 것입니다. 동의여부 확인이
                    필요하겠습니다.</label
                  >
                  <div class="form-check">
                    <input
                      id="disagree"
                      name="agreement"
                      type="radio"
                      class="form-check-input"
                      checked
                      required
                    />
                    <label class="form-check-label" for="disagree"
                      >비동의</label
                    >
                  </div>
                  <div class="form-check">
                    <input
                      id="agree"
                      name="agreement"
                      type="radio"
                      class="form-check-input"
                      required
                    />
                    <label class="form-check-label" for="agree">동의</label>
                  </div>
                </div>

                <hr class="my-4" />
              </div>
            </form>
            <div id="liveAlertPlaceholder"></div>
            <button id="addNewUser" class="w-100 btn btn-primary btn-lg">
              가입
            </button>
          </div>
        </div>
      </main>

      <footer
        class="my-5 pt-5 text-muted text-center text-small"
        id="bottom"
      ></footer>
    </div>
  </body>
</html>
