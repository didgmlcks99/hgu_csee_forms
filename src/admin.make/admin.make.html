<!DOCTYPE html>
<html lang="en">
  <head>
    <title>CSEE.forms.admin.make</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />

    <link
      rel="canonical"
      href="https://getbootstrap.com/docs/5.1/examples/checkout/"
    />
    <link
      rel="canonical"
      href="https://getbootstrap.com/docs/5.1/examples/blog/"
    />

    <!-- Custom styles for this template -->
    <link
      href="https://fonts.googleapis.com/css?family=Playfair&#43;Display:700,900&amp;display=swap"
      rel="stylesheet"
    />
    <!-- Custom styles for this template -->
    <link href="admin.make.css" rel="stylesheet" />

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
  </head>

  <body>
    <div class="container" id="top"></div>

    <div class="container" style="max-width: 960px">
      <hr class="my-4" />
      <main>
        <div id="info_area" class="py-5 text-center">
          <h2>행사/이벤트/사업 폼 제작</h2>
          <!-- <p class="lead">필요한 정보에 맞는 질문들로 폼을 제작</p> -->
        </div>

        <div class="row">
          <form id="form_area" class="needs-validation" novalidate>
            <hr class="my-4" />

            <div class="col-sm-12">
              <label for="title" class="form-label">이벤트 이름: </label>
              <input
                type="text"
                class="form-control"
                id="title"
                name="title"
                placeholder=""
                value=""
                required
              />
              <div class="invalid-feedback">제목 미입력</div>
            </div>

            <hr class="my-4" />

            <div class="col-sm-12">
              <label for="description" class="form-label">이벤트 공지: </label>
              <textarea
                class="form-control"
                id="description"
                name="description"
                rows="10"
              ></textarea>
              <div class="invalid-feedback">공지 미입력</div>
            </div>

            <hr class="my-4" />

            <div class="mb-3">
              <label for="eventImage" class="form-label">이벤트 포스터 및 이미지 (.jpg, .jpeg, .png):</label>
              <input class="form-control" type="file" id="eventImage" accept=".jpg, .jpeg, .png">
            </div>

            <hr class="my-4" />

            <div class="col-sm-12">
              <label for="start_date" class="form-label">폼 시작 시간: </label>
              <input
                type="datetime-local"
                id="start_date"
                name="start_date"
                value="2022-01-01T19:30"
              />
            </div>

            <hr class="my-4" />

            <div class="col-sm-12">
              <label for="end_date" class="form-label">폼 종료 시간: </label>
              <input
                type="datetime-local"
                id="end_date"
                name="end_date"
                value="2022-07-01T19:30"
              />
            </div>

            <hr class="my-4" />
          </form>

          <div class="row mb-3 justify-content-md-center">
            <div class="col-md-2">
              <button id="cancel" class="w-100 btn btn-danger btn-lg">
                취소
              </button>
            </div>
            <div class="col-md-2">
              <button id="addQuestion" class="w-100 btn btn-success btn-lg">
                추가
              </button>
            </div>
            <!-- <div>
              <button id="printCurrent" class="w-100 btn btn-warning btn-lg">
                출력
              </button>
            </div> -->
            <div class="col-md-2">
              <button id="submitEvent" class="w-100 btn btn-primary btn-lg">
                제작
              </button>
            </div>
          </div>
        </div>
      </main>

      <div
        class="offcanvas offcanvas-end"
        tabindex="-1"
        id="offcanvasRight"
        aria-labelledby="offcanvasRightLabel"
      ></div>

      <footer
        class="my-5 pt-5 text-muted text-center text-small"
        id="bottom"
      ></footer>
    </div>
  </body>
</html>
