<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CSEE.forms.admin.stat</title>

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />

    <link
      rel="canonical"
      href="https://getbootstrap.com/docs/5.1/examples/blog/"
    />

    <!-- Custom styles for this template -->
    <link
      href="https://fonts.googleapis.com/css?family=Playfair&#43;Display:700,900&amp;display=swap"
      rel="stylesheet"
    />
    <!-- Custom styles for this template -->
    <link href="admin.rand.css" rel="stylesheet" />

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
  <script defer src="adminRand.bundle.js"></script></head>

  <body>
    <div class="container" id="top"></div>

    <main class="container">
      <hr class="my-4" />

      <div class="py-sm-1 text-center">
        <h3 id="eventTitle"></h3>
      </div>

      <hr class="my-4" />

      <div class="row mb-3">
        <div class="col-md-1 text-center">
          <label for="setField" class="form-label">필드 선택지:</label>
        </div>

        <div class="col-md-5" id="checks"></div>

        <div class="col-md-2">
          <select
            name="eventSelection"
            id="eventSelection"
            class="form-select"
            aria-label="Default select example"
          ></select>
        </div>

        <div class="col-md-2">
          <input
            type="text"
            class="form-control"
            id="randNum"
            placeholder=""
            value=""
          />
        </div>

        <div class="col-md-2">
          <button id="runRand" class="w-100 btn btn-primary btn-lg">
            당첨 뽑기
          </button>
        </div>
      </div>

      <div id="liveAlertPlaceholder"></div>

      <hr class="my-4" />

      <div class="row mb-2">
        <div class="col-md-9">
          <div class="text-center">
            <h3 class="text-dark" href="">가입자</h3>
          </div>
          <table class="table table-hover">
            <thead>
              <tr id="appliedFields"></tr>
            </thead>
            <tbody id="appliedUsers"></tbody>
          </table>
        </div>

        <div class="col-md-3">
          <div class="text-center">
            <h3 class="text-dark" href="">당첨자</h3>
          </div>
          <table class="table table-hover">
            <thead>
              <tr>
                <th scope="col">#</th>
                <th scope="col">이메일</th>
              </tr>
            </thead>
            <tbody id="winnerTable"></tbody>
          </table>
        </div>
      </div>
    </main>

    <div
      class="offcanvas offcanvas-end"
      tabindex="-1"
      id="offcanvasRight"
      aria-labelledby="offcanvasRightLabel"
    ></div>

    <footer
      class="my-5 pt-5 text-muted text-center text-small"
      id="bottom"
    ></footer>
  </body>
</html>
