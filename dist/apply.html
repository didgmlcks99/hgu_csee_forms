<!DOCTYPE html>
<html lang="en">
  <head>
    <title>CSEE.forms.apply</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />

    <link
      rel="canonical"
      href="https://getbootstrap.com/docs/5.1/examples/checkout/"
    />

    <style>
      .bd-placeholder-img {
        font-size: 1.125rem;
        text-anchor: middle;
        -webkit-user-select: none;
        -moz-user-select: none;
        user-select: none;
      }

      @media (min-width: 768px) {
        .bd-placeholder-img-lg {
          font-size: 3.5rem;
        }
      }

      .container {
        max-width: 960px;
      }
    </style>

    <!-- Custom styles for this template -->
    <link href="apply.css" rel="stylesheet" />
  <script defer src="apply.bundle.js"></script></head>

  <body class="bg-light">
    <div class="container">
      <main>
        <div id="info_area" class="py-5 text-center"></div>

        <hr class="my-4" />

        <div class="row g-5">
          <div class="col-md-12 col-lg-12">
            <form id="form_area" class="needs-validation" novalidate></form>

            <div class="row mb-3 justify-content-md-center">
              <div class="col-md-2">
                <button id="cancel" class="w-100 btn btn-danger btn-lg">
                  취소
                </button>
              </div>
              <div class="col-md-2">
                <button id="addInput" class="w-100 btn btn-primary btn-lg">
                  신청
                </button>
              </div>
            </div>
          </div>
        </div>
      </main>

      <footer
        class="my-5 pt-5 text-muted text-center text-small"
        id="bottom"
      ></footer>
    </div>
  </body>
</html>
