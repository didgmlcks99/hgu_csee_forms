<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CSEE.forms.admin.set</title>

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />

    <link
      rel="canonical"
      href="https://getbootstrap.com/docs/5.1/examples/blog/"
    />

    <!-- Custom styles for this template -->
    <link
      href="https://fonts.googleapis.com/css?family=Playfair&#43;Display:700,900&amp;display=swap"
      rel="stylesheet"
    />
    <!-- Custom styles for this template -->
    <link href="admin.set.css" rel="stylesheet" />

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
  <script defer src="adminSet.bundle.js"></script></head>

  <body>
    <div class="container" id="top"></div>

    <main class="container">
      <hr class="my-4" />

      <div class="row mb-3">
        <div class="col-md-2 text-center">
          <label for="setEmail" class="form-label"
            >이메일 (미가입자 가능):</label
          >
        </div>
        <div class="col-md-6">
          <input
            type="text"
            class="form-control"
            id="emailAddress"
            placeholder=""
            value=""
          />
        </div>

        <div class="col-md-4">
          <button id="addNewUser" class="w-100 btn btn-primary btn-lg">
            해당 이메일 관리자 권한 부여
          </button>
        </div>
      </div>

      <hr class="my-4" />

      <div class="row mb-2">
        <div class="col-md-6">
          <div class="text-center">
            <h3 class="text-dark" href="">일반 사용자</h3>
          </div>
          <table class="table table-hover">
            <thead>
              <tr>
                <th scope="col">#</th>
                <th scope="col">이름</th>
                <th scope="col">이메일</th>
                <th scope="col">권한 변경</th>
              </tr>
            </thead>
            <tbody id="non-admins"></tbody>
          </table>
        </div>

        <div class="col-md-6">
          <div class="text-center">
            <h3 class="text-dark" href="">관리자</h3>
          </div>
          <table class="table table-hover">
            <thead>
              <tr>
                <th scope="col">#</th>
                <th scope="col">이름</th>
                <th scope="col">이메일</th>
                <th scope="col">권한 변경</th>
              </tr>
            </thead>
            <tbody id="admins"></tbody>
          </table>
        </div>
      </div>
    </main>

    <div
      class="offcanvas offcanvas-end"
      tabindex="-1"
      id="offcanvasRight"
      aria-labelledby="offcanvasRightLabel"
    ></div>

    <footer
      class="my-5 pt-5 text-muted text-center text-small"
      id="bottom"
    ></footer>
  </body>
</html>
